<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            rapi-doc {
                --green: #00dc7d;
                --blue: #5199ff;
                --orange: #ff6b00;
                --red: #ec0f0f;
                --yellow: #ffd600;
                --purple: #782fef;
            }
        </style>
        <script type="module" src="/static/rapidoc.js"></script>
    </head>
    <body>
        <rapi-doc
            spec-url="/openapi.json"
            persist-auth="true"
            bg-color="#040404"
            text-color="#f2f2f2"
            header-color="#040404"
            primary-color="#1771F1"
            nav-text-color="#eee"
            font-size="largest"
            allow-spec-url-load="false"
            allow-spec-file-load="false"
            show-method-in-nav-bar="as-colored-block"
            response-area-height="500px"
            show-header="false"
            schema-expand-level="1"
        />
    </body>
</html>
